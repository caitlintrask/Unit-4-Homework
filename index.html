<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

    <link rel="stylesheet" href="style.css">
    <title>Coding Challenge Quiz</title>

<body>
    <span id="timer">Time: 75</span>
        <div class="container">
            <div class="row">
              <div class="col-md-9">
                <h1 id="start-header">Coding Quiz Challenge</h1>
              </div>
            </div>
            <div class="row">
              <div class="col-md-9">
                <p id="start-desc">Try to answer the following code-related questions within the time
                  <br>
                  limit.  Keep in mind that incorrect answers will penalize your score/time
                  <br>
                  by ten seconds!
                </p>
             </div>
            </div>
            <div class="row">
              <div class="col-md-9">
                <button id="start-button">Start Quiz</button>
              </div>
            </div>
        </div>
