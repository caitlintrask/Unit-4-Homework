<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <!-- <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script> -->
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
    integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
  <link rel="stylesheet" href="style.css">
  <title>Coding Challenge Quiz</title>
</head>

<body>
  <span id="timer">Time: 75</span>
  <div class="container">
    <div class="row">
      <div class="col-md-9">
        <h1 id="start-header">Coding Quiz Challenge</h1>
      </div>
    </div>
    <div id="gamearea">
    <div class="row">
      <div class="col-md-9" id="quest">
        <p id="start-desc">Try to answer the following code-related questions within the time
          <br>
          limit. Keep in mind that incorrect answers will penalize your score/time
          <br>
          by ten seconds!
        </p>
      </div>
    </div>
    <div class="row">
      <div class="col-md-9" id="choices">
        <button id="start-button">Start Quiz</button>
      </div>
    </div>
    <div class="row">
      <div class="col-md-9" id="answer-output">
      </div>
    </div>
    </div>
  </div>
<div id="resultsarea" style="display:none">
  <h1>All done!</h1>
  <p>Your final score is: <span id="total-score"></span></p>
  <form>
    <div class="form-group">
      <label for="name">Enter Initials</label>
      <input type="input" class="form-control" id="initials">
      
    </div>
    <button id="adduser" class="btn btn-primary">Submit</button>
  </form>
</div>

  <!-- <div class="container">
            <div class="row">
                <div class="col-md-9">
                    <h5 id="quiz-question">Put Question Here</h5>
                </div>
            </div>
        </div> -->

  <script src="questions.js"></script>
  <script src="script.js"></script>
</body>

</html>
